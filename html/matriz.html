<script>

function generar(numero){

var cant = Number(numero);
var tabla=document.getElementById("div");

for(i=0;i<cant;i++){
    for(j=0;j<cant;j++){
    var input =document.createElement("input");
    input.type ="text";
    input.size="3";
    input.id=i+""+j;
    input.value=i+j;
    input.placeholder=input.id;
    tabla.appendChild(input);  
    }
    tabla.innerHTML+="<br>"
}
	
tabla.innerHTML+=""	


}

function calcular(num){

//tabla="";
//document.getElementById("arreglo")="";

}*/

			document.getElementById('arreglo').innerHTML+= m[i][j]+"<tr> <tr>";
		}

		c=c+4

	}

	det=det*m[i][i];
	
}c=c+3;

var b = ((n-1)*n)/2;//(n*(n-1))-(n-1)-(((n-2)*(n-1))/2);

document.getElementById('arreglo').innerHTML+= "FORMULA = "+formula+" <br> CONTEO =  "+c+"<BR>DETERMINANTE = "+det;

    document.getElementById("boton").onclick(generar());
}
